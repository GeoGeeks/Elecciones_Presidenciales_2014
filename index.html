function replaceAll( text, busca, reemplaza ){
    while (text.toString().indexOf(busca) != -1)
      text = text.toString().replace(busca,reemplaza);
    return text;
}

function organizarCandidato(){
        var repetidos = false;
        var datosCandidatos = {};
        var votos = [replaceAll(document.getElementById('Candidato1').innerHTML,".",""),replaceAll(document.getElementById('Candidato2').innerHTML,".",""),replaceAll(document.getElementById('Candidato3').innerHTML,".",""), replaceAll(document.getElementById('Candidato4').innerHTML,".",""), replaceAll(document.getElementById('Candidato5').innerHTML,".",""), replaceAll(document.getElementById('Candidato6').innerHTML,".","")];
        datosCandidatos[votos[0]] = 'datosCandidato1';
        datosCandidatos[votos[1]] = 'datosCandidato2';
        datosCandidatos[votos[2]] = 'datosCandidato3';
        datosCandidatos[votos[3]] = 'datosCandidato4';
        datosCandidatos[votos[4]] = 'datosCandidato5';
        datosCandidatos[votos[5]] = 'datosCandidato6';
        votos.sort(function(a,b){return b-a});

        var dos = document.getElementById(datosCandidatos[votos[1]]);
        var tres = document.getElementById(datosCandidatos[votos[2]]);
        var cuatro = document.getElementById(datosCandidatos[votos[3]]);
        var cinco = document.getElementById(datosCandidatos[votos[4]]);

<script>
function conComas(valor) {
    var nums = new Array();
    var simb = "."; 
    valor = valor.toString();
    valor = valor.replace(/\D/g, "");
    nums = valor.split("");
    var long = nums.length - 1;
    var patron = 3;
    var prox = 2;
    var res = "";
 
    while (long > prox) {
        nums.splice((long - prox),0,simb); 
        prox += patron; 
    }
 
    for (var i = 0; i <= nums.length-1; i++) {
        res += nums[i]; 
    }
 
    return res;
}


</script>
